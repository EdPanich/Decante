{% extends "base.html" %} {% block title %}Registro{% endblock %} {% block content %}

<div class="login-container">
	<div class="login-box">
		<h2>Crear una cuenta</h2>
		<form method="post">
			{% csrf_token %} {{ form.as_p }}
			<button type="submit">Registrarse</button>
		</form>
		<p class="error">
			{% if form.errors %}⚠️ Corrige los errores e intenta de nuevo.{% endif %}
		</p>
	</div>
</div>

<style>
	.login-container {
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 80vh;
		background: #f9f9f9;
	}

	.login-box {
		background: white;
		padding: 2rem;
		border-radius: 10px;
		box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
		width: 100%;
		max-width: 400px;
		text-align: center;
	}

	.login-box h2 {
		margin-bottom: 1.5rem;
		font-size: 1.8rem;
	}

	form input {
		width: 100%;
		padding: 0.5rem;
		border-radius: 6px;
		border: 1px solid #ccc;
		margin-bottom: 1rem;
	}

	button {
		background-color: #007bff;
		color: white;
		border: none;
		padding: 0.6rem 1.2rem;
		border-radius: 6px;
		font-size: 1rem;
		cursor: pointer;
		width: 100%;
	}

	button:hover {
		background-color: #0056b3;
	}

	.error {
		color: red;
		margin-top: 1rem;
	}
</style>

{% endblock %}
