{% extends 'base.html' %} {% block title %}Cobrar{% endblock %} {% block content %}

<h2>Mensajes para cobrar</h2>

{% for mensaje in mensajes %}
<div class="mensaje">
	<textarea readonly>{{ mensaje }}</textarea>
</div>
{% empty %}
<p>No hay deudores con saldo pendiente.</p>
{% endfor %}

<style>
	.mensaje {
		margin-bottom: 2rem;
	}
	textarea {
		width: 100%;
		height: 220px;
		resize: none;
		padding: 1rem;
		border-radius: 10px;
		background: #f3f3f3;
		border: 1px solid #ccc;
		font-family: monospace;
	}
</style>

{% endblock %}
