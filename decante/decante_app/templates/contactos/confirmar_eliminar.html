{% extends 'base.html' %} {% block title %}Eliminar Contacto{% endblock %}
<br />
{%block content%}
<h1>¿Estás seguro que deseas eliminar este contacto?</h1>
<p><strong>{{ contacto.nombre }}</strong> - {{ contacto.telefono }}</p>

<form method="post">
	{% csrf_token %}
	<button type="submit">Sí, eliminar</button>
	<a href="{% url 'lista_contactos' %}">Cancelar</a>
</form>
{% endblock %}
